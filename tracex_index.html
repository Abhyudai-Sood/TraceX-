<!DOCTYPE html>
<html>
<head>
  <title>TraceX â€” Login</title>
  <link rel="stylesheet" href="tracex_style.css">
</head>
<body>

<div id="loginScreen" class="login-screen">
  <div class="login-card">
    <img src="logo.png" class="login-logo" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%2290%22 height=%2290%22%3E%3Ccircle fill=%22%233b82f6%22 cx=%2245%22 cy=%2245%22 r=%2245%22/%3E%3Ctext x=%2245%22 y=%2260%22 text-anchor=%22middle%22 fill=%22white%22 font-size=%2236%22 font-weight=%22bold%22%3ETX%3C/text%3E%3C/svg%3E'">
    <h2>Sign In</h2>

    <div class="field">
      <label>Username</label>
      <input id="userInput" value="admin">
    </div>

    <div class="field">
      <label>Password</label>
      <input id="passInput" type="password" value="admin123">
    </div>

    <div class="row">
      <button class="btn-primary" onclick="login()">Login</button>
    </div>
    
    <p class="small">Demo: <b>admin/admin123</b>, <b>user1/user123</b>, <b>guest/guest123</b></p>
  </div>
</div>

<div id="dashboard" style="display:none;">
  <!-- Top Bar -->
  <header class="topbar">
    <div class="brand">
      <img id="topLogo" src="logo.png" alt="logo" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%2248%22 height=%2248%22%3E%3Crect fill=%22%233b82f6%22 width=%2248%22 height=%2248%22 rx=%228%22/%3E%3Ctext x=%2224%22 y=%2232%22 text-anchor=%22middle%22 fill=%22white%22 font-size=%2224%22 font-weight=%22bold%22%3ETX%3C/text%3E%3C/svg%3E'">
      <div class="brand-text">
        <div class="app-title">TraceX</div>
        <div class="app-sub">Secure System Call Interface</div>
      </div>
    </div>
    <div class="session-area">
      <div class="user-block">
        <span class="username" id="sessionUser">Not logged in</span>
        <button class="btn-logout" onclick="logout()">Logout</button>
      </div>
    </div>
  </header>

  <!-- Dashboard Grid -->
  <div class="dashboard-grid">
    <aside class="panel sidebar">
      <h3>Operations</h3>
      <p>System call buttons will go here</p>
    </aside>

    <section class="panel mainpanel">
      <h2>System Activity</h2>
      <p>Charts will go here</p>
    </section>

    <aside class="panel rightpanel">
      <h3>Activity Feed</h3>
      <p>Logs will appear here</p>
    </aside>
  </div>
</div>

<script src="tracex_script.js"></script>
</body>
</html>
