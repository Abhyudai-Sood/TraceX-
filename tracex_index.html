<!DOCTYPE html>
<html>
<head>
  <title>TraceX ‚Äî Login</title>
  <link rel="stylesheet" href="tracex_style.css">
</head>
<body>

<div id="loginScreen" class="login-screen">
  <div class="login-card">
    <img src="logo.png" class="login-logo" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%2290%22 height=%2290%22%3E%3Ccircle fill=%22%233b82f6%22 cx=%2245%22 cy=%2245%22 r=%2245%22/%3E%3Ctext x=%2245%22 y=%2260%22 text-anchor=%22middle%22 fill=%22white%22 font-size=%2236%22 font-weight=%22bold%22%3ETX%3C/text%3E%3C/svg%3E'">
    <h2>Sign In</h2>

    <div class="field">
      <label>Username</label>
      <input id="userInput" value="admin">
    </div>

    <div class="field">
      <label>Password</label>
      <input id="passInput" type="password" value="admin123">
    </div>

    <div class="row">
      <button class="btn-primary" onclick="login()">Login</button>
    </div>
    
    <p class="small">Demo: <b>admin/admin123</b>, <b>user1/user123</b>, <b>guest/guest123</b></p>
  </div>
</div>

<div id="dashboard" style="display:none;">
  <!-- Top Bar -->
  <header class="topbar">
    <div class="brand">
      <img id="topLogo" src="logo.png" alt="logo" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%2248%22 height=%2248%22%3E%3Crect fill=%22%233b82f6%22 width=%2248%22 height=%2248%22 rx=%228%22/%3E%3Ctext x=%2224%22 y=%2232%22 text-anchor=%22middle%22 fill=%22white%22 font-size=%2224%22 font-weight=%22bold%22%3ETX%3C/text%3E%3C/svg%3E'">
      <div class="brand-text">
        <div class="app-title">TraceX</div>
        <div class="app-sub">Secure System Call Interface</div>
      </div>
    </div>
    <div class="session-area">
      <div class="user-block">
        <span class="username" id="sessionUser">Not logged in</span>
        <button class="btn-logout" onclick="logout()">Logout</button>
      </div>
    </div>
  </header>

  <!-- Dashboard Grid -->
  <div class="dashboard-grid">
    <aside class="panel sidebar">
  <div class="panel-title">Operations</div>
  <div class="ops">
    <button class="op-btn" onclick="openFileModal('read')">üìñ Read File</button>
    <button class="op-btn" onclick="openFileModal('write')">‚úçÔ∏è Write File</button>
    <button class="op-btn" onclick="openFileModal('delete')">üóëÔ∏è Delete File</button>
  </div>
  <hr style="border:none;border-top:1px solid rgba(255,255,255,0.05);margin:12px 0">
<button class="op-btn" onclick="openProcModal('create')">‚öôÔ∏è Create Process</button>
<button class="op-btn" onclick="openProcModal('kill')">‚ùå Kill Process</button>

<div style="margin-top:12px">
  <strong>Process Manager</strong>
  <div class="small" id="procList">--</div>
</div>
  
  <div style="margin-top:12px">
    <strong>Virtual File System</strong>
    <div class="small" id="vfsList">--</div>
  </div>
</aside>

    <section class="panel mainpanel">
      <h2>System Activity</h2>
      <p>Charts will go here</p>
    </section>

    <aside class="panel rightpanel">
  <div class="panel-title">Running Processes</div>
  <div class="feed" id="procTableArea"></div>
</aside>
  </div>
</div>

<!-- File Modal -->
<div id="fileModal" class="modal">
  <div class="modal-box">
    <div class="modal-header">
      <h3 id="fileModalTitle">File Operation</h3>
      <button class="btn-ghost" onclick="closeModal('fileModal')">‚úï</button>
    </div>
    <div class="modal-body">
      <label class="small">Filename</label>
      <input id="fileNameInput" class="txt-full" placeholder="notes.txt">
      <label class="small" style="margin-top:8px">Content</label>
      <textarea id="fileContent" class="txt-full" rows="5"></textarea>
    </div>
    <div class="modal-footer">
      <button class="btn-ghost" onclick="closeModal('fileModal')">Cancel</button>
      <button class="btn-primary" onclick="executeFileAction()">Execute</button>
    </div>
  </div>
</div>

<!-- Process Modal -->
<div id="procModal" class="modal">
  <div class="modal-box">
    <div class="modal-header">
      <h3 id="procModalTitle">Process Operation</h3>
      <button class="btn-ghost" onclick="closeModal('procModal')">‚úï</button>
    </div>
    <div class="modal-body">
      <div id="procCreateFields">
        <label class="small">Process name</label>
        <input id="procNameInput" class="txt-full" placeholder="my_process">
        <label class="small" style="margin-top:8px">Runtime (seconds)</label>
        <input id="procRuntimeInput" class="txt-full" placeholder="8">
      </div>
      <div id="procKillFields" style="display:none">
        <label class="small">Select PID to kill</label>
        <select id="procSelect" class="select-dark">
          <option value="">-- choose PID --</option>
        </select>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn-ghost" onclick="closeModal('procModal')">Cancel</button>
      <button class="btn-primary" onclick="executeProcAction()">Execute</button>
    </div>
  </div>
</div>

<script src="tracex_script.js"></script>
</body>
</html>
